<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value = "6">6 char long</option>
            <option value = "7">7 char long</option>
            <option value = "8">8 char long</option>
            <option value = "9">9 char long</option>
            <option value = "10">10 char long</option>
            <option value = "11" selected="selected">11 char long</option>
        </select> Length
        <br>
        <div class="form-check form-switch">
            <input type="checkbox" name="uppercase" class="form-check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
            <br>
            <input type="checkbox" name="numbers"><a>Numbers</a>
            <br>
            <input type="checkbox" name="special"><a>Special Characters</a>
            <br>
        </div>
        <input type="submit" value="Generate password" class="btn btn-primary">
    </form>

    <a href="{% url 'info' %}">About me</a>
</div>
